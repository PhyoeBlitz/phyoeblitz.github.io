# Workflow for building and deploying a Vite React app to GitHub Pages
name: Deploy Vite React App to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      
      - name: Update npm to latest
        run: npm install -g npm@latest
      
      - name: Clean install dependencies
        run: |
          rm -rf node_modules
          npm install
      
      - name: Debug - List files
        run: |
          echo "Current working directory:"
          pwd
          echo "Root directory contents:"
          ls -la
          echo "Checking for index.html:"
          if [ -f "index.html" ]; then echo "index.html exists"; else echo "index.html NOT found"; fi
          echo "Source directory contents:"
          if [ -d "src" ]; then ls -la src/; else echo "src directory NOT found"; fi
          echo "Package.json contents:"
          if [ -f "package.json" ]; then cat package.json | grep -A5 -B5 '"scripts"'; else echo "package.json NOT found"; fi
      
      - name: Build Vite app
        run: |
          echo "Starting Vite build..."
          npm run build
      
      - name: Add .nojekyll to build
        run: touch ./build/.nojekyll
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
